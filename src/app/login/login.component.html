<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          Login
        </div>
        <div class="card-text">
          <input type="text" [(ngModel)]="id" placeholder="id"/>
          <input type="text" [(ngModel)]="name" placeholder="name"/>
          <p [ngClass] = "{'error':error,'no-error':!error}" >Enter valid id or name</p>
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
